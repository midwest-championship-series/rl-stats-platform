service: rl-stats

plugins:
  - serverless-python-requirements

package:
  exclude:
    - node_modules/**/aws-sdk/**
    - ./src/**/*.spec.*
    - test
    - .eslintrc*
    - .prettierrc*
    - .vscode*
    - README*
    - __test__/**
    - temp/**

custom:
  pythonRequirements:
    dockerizePip: true
    usePipenv: true
    useDownloadCache: false
    useStaticCache: false

provider:
  name: aws
  runtime: python3.7
  profile: personal
  region: us-east-1
  stage: dev

functions:
  process-game:
    handler: lambdas/process-game.handler
    memorySize: 3008
    timeout: 10
    events:
      - http:
          path: /
          method: get
